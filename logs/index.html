<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Logs Viewer</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --primary: #e94560;
      --text: #eee;
      --muted: #888;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }
    h1 { color: var(--primary); }
    .log-list {
      list-style: none;
      padding: 0;
    }
    .log-item {
      background: var(--surface);
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .log-item:hover {
      border-left: 3px solid var(--primary);
    }
    .log-date { color: var(--muted); font-size: 0.9em; }
    #viewer {
      background: var(--surface);
      padding: 2rem;
      border-radius: 8px;
      margin-top: 2rem;
      white-space: pre-wrap;
      font-family: monospace;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Session Logs</h1>
  <p>Curated summaries from development sessions.</p>
  <ul class="log-list" id="logList">
    <li class="log-item">No logs yet. Run /report to generate session summaries.</li>
  </ul>
  <div id="viewer"></div>
  <script>
    // This would be populated by a build script or manually
    // For now, it's a static placeholder
    console.log('Log viewer initialized');
  </script>
</body>
</html>
